    <style>
        /* Landing Page */

        .container-full {
            margin: 0 auto;
            width: 100%;
            min-height: 100%;
            color: #eee;
            overflow: hidden;
        }

        /* Preloader with Bootstrap Progress Bar           -----------------------------------------------*/

        .loader {
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            z-index: 99;
            background-color: #194d87;
        }

        .loader-container {
            width: 600px;
            height: 200px;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
        }
    </style>
    <script>
        var progress = setInterval(function() {
            var $bar = $("#bar");
            if ($bar.width() >= 600) {
                clearInterval(progress);
            } else {
                $bar.width($bar.width() + 60);
            }
            $bar.text($bar.width() / 6 + "%");
            if ($bar.width() / 6 == 100) {
                $bar.text("Still working ... " + $bar.width() / 6 + "%");
            }
        }, 800);
        $(window).load(function() {
            $("#bar").width(600);
            $(".loader").fadeOut(1000);
        });
    </script>
