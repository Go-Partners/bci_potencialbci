<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sucesión</title>

    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css?family=Inter:300,400,500,600,700" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- CSS Dependencies -->
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css" rel="stylesheet" type="text/css"/>
    <link href="https://www.potencialbci.cl/front/assets/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css"/>
    <link href="https://www.potencialbci.cl/front/assets/css/style.bundle.css?v241" rel="stylesheet" type="text/css"/>

    <!-- jQuery UI for Autocomplete -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body class="app-default">
<div class="d-flex flex-column flex-root app-root" id="kt_app_root">
    <div class="app-page flex-column flex-column-fluid" id="kt_app_page">
        <div class="flex-column flex-row-fluid" id="kt_app_wrapper">
            <div class="app-main flex-column flex-row-fluid" id="kt_app_main">
                <div class="d-flex flex-column flex-column-fluid">
                    <div class="app-content flex-column-fluid" id="kt_app_content">
                        <div class="app-container container-fluid" id="kt_app_content_container">
                            <div class="row gy-5 g-xl-10">
                                <div class="col-12">
                                    <img src="https://cdn3.bci.cl/uploads/e682d72b-13b1-49a3-93ce-20f6252e1d17/original/logo_bci_negro.svg?v3"
                                         class="img-fluid" alt="Logo BCI" style="width: 76px;">
                                </div>

                                <div class="card">
                                    <div class="card-body pt-5 pb-0 px-3">
                                        <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
                                            <div class="me-7 mb-4">
                                                <div class="symbol symbol-100px symbol-lg-160px position-relative">
                                                    <img alt="image" src="{AVATAR_COLABORADOR}" class="img-fluid" style="width: 64px; height: 64px;">
                                                </div>
                                            </div>
                                            <div class="flex-grow-1">
                                                <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
                                                    <div class="d-flex flex-column">
                                                        <a class="text-gray-900 text-hover-primary fs-2 fw-bold me-1" href="#">{NOMBRE_COLABORADOR}</a>
                                                        <div class="d-flex flex-wrap fw-semibold fs-6 mb-4 pe-2">
                                                            <a class="text-gray-600 text-hover-primary me-5 mb-2" href="#">
                                                                <i class="bi bi-person-circle me-1"></i>{RUT_COMPLETO}
                                                            </a>
                                                            <a class="text-gray-600 text-hover-primary mb-2" href="#">{PERFIL}</a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="card card-xxl-stretch mb-5 mb-xl-10">
                                    <img src="https://cdn3.bci.cl/uploads/a2389696-6bd0-495a-8b50-cdc47afe57a7/original/formas.svg"
                                         class="img-fluid mx-auto my-3" style="width: 64px;">

                                    <div class="card-header">
                                        <h3 class="m-0 text-gray-900">Crear Nuevo Comité de Sucesión</h3>
                                    </div>

                                    <div class="card-body pt-7 pb-0">
                                        <form action="?sw=sucesion" id="crear_comite" method="post">
                                            <div class="row">
                                                <div class="col-sm-4">
                                                    <label for="autocomplete" class="fw-bold">Escribe el Nombre del Líder y selecciónalo de la lista</label>
                                                    <input id="autocomplete" class="form-control" name="rut_save" type="text">
                                                    <input id="selectuser_id_hidden" type="hidden"/>
                                                </div>
                                                <div class="col-sm-4">
                                                    <label for="nombre_comite" class="fw-bold">Nombre Comité</label>
                                                    <input class="form-control" id="nombre_comite" name="nombre_comite" required type="text">
                                                </div>
                                                <div class="col-sm-2">
                                                    <label for="fecha_comite" class="fw-bold">Fecha de Realización</label>
                                                    <input class="form-control" id="fecha_comite" name="fecha_comite" required type="date">
                                                </div>
                                                <div class="col-sm-2 d-flex align-items-end">
                                                    <input class="btn btn-info" type="submit" value="Crear Comité">
                                                </div>
                                            </div>
                                            <input type="hidden" id="nuevo_comite" name="nuevo_comite" value="1">
                                        </form>
                                    </div>
                                </div>

                                <!-- Mi Sucesión Section -->
                                <div class="card card-xxl-stretch mb-5 mb-xl-10" style="{MI_SUCESION_DISPLAY_NONE}">
                                    <img src="https://cdn3.bci.cl/uploads/a2389696-6bd0-495a-8b50-cdc47afe57a7/original/formas.svg" class="img-fluid mx-auto my-3" style="width: 64px;">
                                    <div class="card-header">
                                        <h3 class="m-0 text-gray-900">Mi Sucesión</h3>
                                    </div>
                                    <div class="card-body pt-7 pb-0">
                                        <table id="misucesion" class="display w-100">
                                            <thead>
                                            <tr>
                                                <th>Cargo a Suceder</th>
                                                <th>Nombre Comité</th>
                                                <th>Líder</th>
                                                <th>Periodo de la Tarea</th>
                                                <th>Acciones</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {MI_SUCESION}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <!-- Mis Comités Section -->
                                <div class="card card-xxl-stretch mb-5 mb-xl-10" style="{MIS_COMITES_SUCESION_DISPLAY_NONE}">
                                    <img src="https://cdn3.bci.cl/uploads/a2389696-6bd0-495a-8b50-cdc47afe57a7/original/formas.svg" class="img-fluid mx-auto my-3" style="width: 64px;">
                                    <div class="card-header">
                                        <h3 class="m-0 text-gray-900">Mis Comités de Sucesión</h3>
                                    </div>
                                    <div class="card-body pt-7 pb-0">
                                        <table id="miscomites" class="display w-100">
                                            <thead>
                                            <tr>
                                                <th>Nombre Comité</th>
                                                <th>Líder</th>
                                                <th>Periodo de la Tarea</th>
                                                <th>Cargo Persona</th>
                                                <th>Acciones</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            {MIS_COMITES_SUCESION}
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script> <!-- Ensure jQuery UI is loaded here -->
    <script src="https://www.potencialbci.cl/front/assets/plugins/global/plugins.bundle.js"></script>
    <script src="https://www.potencialbci.cl/front/assets/js/scripts.bundle.js"></script>
    <script src="https://www.potencialbci.cl/front/assets/plugins/custom/fullcalendar/fullcalendar.bundle.js"></script>
    <script src="assets/plugins/custom/datatables/datatables.bundle.js"></script>

    <!-- Custom Script -->
    <script>
        $(document).ready(function () {
            // DataTable initialization
            $('#miscomites').DataTable({
                pageLength: 100,
                order: [[2, "desc"]],
                language: { url: "//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json" },
                searching: true,
                ordering: true,
                lengthChange: false,
                paging: false,
                info: false
            });

            $('#misucesion').DataTable({
                pageLength: 100,
                order: [[2, "desc"]],
                language: { url: "//cdn.datatables.net/plug-ins/1.11.5/i18n/es-ES.json" },
                searching: true,
                ordering: true,
                lengthChange: false,
                paging: false,
                info: false
            });

            // Autocomplete initialization
            $("#autocomplete").autocomplete({
                source: function (request, response) {
                    $.ajax({
                        url: "?sw=BuscaPersonas2020_SucesorLider",
                        type: 'post',
                        dataType: "json",
                        data: { search: request.term },
                        success: function (data) {
                            response(data);
                        }
                    });
                },
                select: function (event, ui) {
                    $('#autocomplete').val(ui.item.label);
                    $('#selectuser_id_hidden').val(ui.item.value);
                    return false;
                }
            });

            // Autocomplete for multiple user selections
            $("#multi_autocomplete").autocomplete({
                source: function (request, response) {
                    const searchText = extractLast(request.term);
                    $.ajax({
                        url: "fetchData.php",
                        type: 'post',
                        dataType: "json",
                        data: { search: searchText },
                        success: function (data) {
                            response(data);
                        }
                    });
                },
                select: function (event, ui) {
                    let terms = split($('#multi_autocomplete').val());
                    terms.pop();
                    terms.push(ui.item.label);
                    terms.push("");
                    $('#multi_autocomplete').val(terms.join(", "));

                    let idTerms = split($('#selectuser_ids').val());
                    idTerms.pop();
                    idTerms.push(ui.item.value);
                    idTerms.push("");
                    $('#selectuser_ids').val(idTerms.join(", "));
                    return false;
                }
            });

            function split(val) {
                return val.split(/,\s*/);
            }

            function extractLast(term) {
                return split(term).pop();
            }
        });
    </script>
</body>
</html>
